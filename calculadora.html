<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Analisis de Sistemas</title>
</head>
<body>
    <h1>Calculadora</h1>
    
    <div class="d-flex justify-content-center">
        <div class="calculadora">
            <input type="text" placeholder="Ingresa un numero" class="numero" id="numero">

            <button class="btn" id="num9">9</button>
            <button class="btn" id="num8">8</button>
            <button class="btn" id="num7">7</button>
            <button class="btn" id="borrar">AC</button>
            <button class="btn" id="num6">6</button>
            <button class="btn" id="num5">5</button>
            <button class="btn" id="num4">4</button>
            <button class="btn" id="suma">+</button>
            <button class="btn" id="num3">3</button>
            <button class="btn" id="num2">2</button>
            <button class="btn" id="num1">1</button>
            <button class="btn" id="resta">-</button>
            <button class="btn" id="num0">0</button>
            <button class="btn" id="division">/</button>
            <button class="btn" id="igual">=</button>
        </div>
    </div>

    <script src="js/calculadora.js"></script>
</body>
</html>
